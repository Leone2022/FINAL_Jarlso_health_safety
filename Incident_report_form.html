<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Title text -->
    <text x="40" y="50" font-family="Arial" font-size="16" fill="#3F51B5" font-weight="bold">
      Goat Reproduction Cycles Over 3 Years
    </text>
    <text x="40" y="80" font-family="Arial" font-size="14" fill="#3F51B5">
      In 3 years, a goat will undergo 5 cycles of reproduction
    </text>
    <text x="40" y="100" font-family="Arial" font-size="14" fill="#3F51B5">
      as depicted by the matrix below:
    </text>
    
    <!-- Main diagram -->
    <!-- Horizontal timeline -->
    <line x1="50" y1="650" x2="550" y2="650" stroke="#000" stroke-width="2"/>
    
    <!-- Month markers and ticks -->
    <line x1="50" y1="650" x2="50" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="120" y1="650" x2="120" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="190" y1="650" x2="190" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="260" y1="650" x2="260" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="330" y1="650" x2="330" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="400" y1="650" x2="400" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="470" y1="650" x2="470" y2="660" stroke="#000" stroke-width="2"/>
    <line x1="550" y1="650" x2="550" y2="660" stroke="#000" stroke-width="2"/>
    
    <!-- Month labels -->
    <text x="50" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">0</text>
    <text x="120" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">7</text>
    <text x="190" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">14</text>
    <text x="260" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">19</text>
    <text x="330" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">21</text>
    <text x="400" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">26</text>
    <text x="470" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">28</text>
    <text x="550" y="675" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">35</text>
    
    <!-- Timeline label -->
    <text x="300" y="700" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">No. of months</text>
    
    <!-- Pregnancy notation -->
    <text x="65" y="620" font-family="Arial" font-size="12" fill="#3F51B5">7 months pregnant</text>
    
    <!-- Main pathway -->
    <!-- A to B -->
    <line x1="50" y1="550" x2="120" y2="550" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="115,545 125,550 115,555" fill="#3F51B5"/>
    <text x="50" y="545" font-family="Arial" font-size="14" fill="#3F51B5">A</text>
    
    <!-- B to C+D -->
    <text x="120" y="545" font-family="Arial" font-size="14" fill="#3F51B5">B</text>
    <line x1="120" y1="550" x2="190" y2="550" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="185,545 195,550 185,555" fill="#3F51B5"/>
    
    <!-- C+D to E+F -->
    <text x="180" y="545" font-family="Arial" font-size="14" fill="#3F51B5">C+D</text>
    <line x1="190" y1="550" x2="330" y2="550" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="325,545 335,550 325,555" fill="#3F51B5"/>
    
    <!-- E+F to G+H -->
    <text x="320" y="545" font-family="Arial" font-size="14" fill="#3F51B5">E+F</text>
    <line x1="330" y1="550" x2="470" y2="550" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="465,545 475,550 465,555" fill="#3F51B5"/>
    
    <!-- G+H to I+J -->
    <text x="460" y="545" font-family="Arial" font-size="14" fill="#3F51B5">G+H</text>
    <line x1="470" y1="550" x2="550" y2="550" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="545,545 555,550 545,555" fill="#3F51B5"/>
    
    <!-- Final point -->
    <text x="540" y="545" font-family="Arial" font-size="14" fill="#3F51B5">I+J</text>
    
    <!-- Top point K -->
    <text x="330" y="500" font-family="Arial" font-size="14" fill="#3F51B5">K</text>
    
    <!-- Vertical branches -->
    <!-- B branch -->
    <line x1="120" y1="450" x2="120" y2="540" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="110" y="440" font-family="Arial" font-size="14" fill="#3F51B5">B</text>
    
    <!-- C branch -->
    <line x1="180" y1="400" x2="180" y2="540" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="175" y="390" font-family="Arial" font-size="14" fill="#3F51B5">C</text>
    
    <!-- D branch -->
    <line x1="200" y1="350" x2="200" y2="540" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="195" y="340" font-family="Arial" font-size="14" fill="#3F51B5">D</text>
    
    <!-- F branch -->
    <line x1="310" y1="250" x2="310" y2="540" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="305" y="240" font-family="Arial" font-size="14" fill="#3F51B5">F</text>
    
    <!-- E branch -->
    <line x1="350" y1="300" x2="350" y2="540" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="345" y="290" font-family="Arial" font-size="14" fill="#3F51B5">E</text>
    
    <!-- Horizontal connections -->
    <!-- Connecting to S -->
    <line x1="200" y1="350" x2="400" y2="350" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="395,345 405,350 395,355" fill="#3F51B5"/>
    <text x="410" y="350" font-family="Arial" font-size="14" fill="#3F51B5">S</text>
    
    <!-- Connecting to P -->
    <line x1="180" y1="400" x2="400" y2="400" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="395,395 405,400 395,405" fill="#3F51B5"/>
    <text x="410" y="400" font-family="Arial" font-size="14" fill="#3F51B5">P</text>
    
    <!-- Connecting to W -->
    <line x1="350" y1="300" x2="400" y2="300" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="395,295 405,300 395,305" fill="#3F51B5"/>
    <text x="410" y="300" font-family="Arial" font-size="14" fill="#3F51B5">W</text>
    
    <!-- Connecting to X -->
    <line x1="310" y1="250" x2="400" y2="250" stroke="#3F51B5" stroke-width="1.5"/>
    <polygon points="395,245 405,250 395,255" fill="#3F51B5"/>
    <text x="410" y="250" font-family="Arial" font-size="14" fill="#3F51B5">X</text>
    
    <!-- Right connections -->
    <!-- T+V connection -->
    <line x1="420" y1="350" x2="470" y2="350" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="480" y="350" font-family="Arial" font-size="14" fill="#3F51B5">T+V</text>
    
    <!-- Q+R connection -->
    <line x1="420" y1="400" x2="470" y2="400" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="480" y="400" font-family="Arial" font-size="14" fill="#3F51B5">Q+R</text>
    
    <!-- L+M connection -->
    <line x1="400" y1="450" x2="470" y2="450" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="480" y="450" font-family="Arial" font-size="14" fill="#3F51B5">L+M</text>
    
    <!-- N+O connection -->
    <line x1="470" y1="500" x2="520" y2="500" stroke="#3F51B5" stroke-width="1.5"/>
    <text x="530" y="500" font-family="Arial" font-size="14" fill="#3F51B5">N+O</text>
    
    <!-- Vertical dashed lines -->
    <line x1="190" y1="200" x2="190" y2="650" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="330" y1="200" x2="330" y2="650" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="470" y1="200" x2="470" y2="650" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Caption -->
    <text x="50" y="730" font-family="Arial" font-size="14" fill="#3F51B5" font-style="italic">Fig: A single doe's performance in 3 years</text>
    <text x="50" y="750" font-family="Arial" font-size="12" fill="#3F51B5">
      Each cycle represents: 2 months for breeding + 5 months of pregnancy
    </text>
</svg>
